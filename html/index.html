<!--添加大屏删除确认的的模态框-->
<div class="modal fade" id="deleteScreenModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog" style="height: 700px;width:500px;z-index: 1001;">

    <div class="modal-content">
      <div class="modal-header" style="display: block">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <p>删除可视化大屏</p>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label>删除后无法恢复，确认删除？</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal" id="cancelDeleteScreenModalButton">取消</button>
        <button type="button" class="btn btn-primary" id="deleteScreenModalButton">删除</button>
      </div>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal -->

  <script>
    $(function () {
        $("form").validation();

    });
    function showDeleteScreenModal(id) {
        $('#deleteScreenModal').modal({
            keyboard:true//当按下esc键时，modal框消失
        });
        $('#deleteScreenModalButton').click(function () {
           $.get(serviceBaseUrl+'/ajax/screen/delete/config',{id:id},function (d) {
               location.reload();
           })
        });
    }


    //模态框展开
    $('#addScreen').click(function () {
        console.log('我点击了')
        $("#addScreenModal").modal({
            keyboard:true//当按下esc键时，modal框消失
        });
    });
    //添加模态框名称时候的提示信息更新
    $('#addScreenModalScreenName').change(function () {
        if ($("form").valid(this,"error!")==false){
            $(".alert-warning").remove();
            return true;
        }
    });



    //点击模态框确定按钮产生的事件
    $('#addScreenModalButton').click(function () {
        // 2.最后要调用 valid()方法。
        if ($("form").valid(this,"error!")==false){
            $(".alert-warning").text("大屏名称不能为空!");
            return true;
        }
        else{
            $.post(serviceBaseUrl+'/ajax/home/my/find',{screenName:$('#ScreenModalScreenNameInput').val(),description:$('#ScreenModalScreenDescriptionTextarea').val()},function (d) {
                console.log(d);
                //大屏名称重复
                if(d==false){
                    alert('大屏名称重复');
                }
                //大屏添加成功
                else{
                    alert('大屏添加成功');
                    location.reload();
                }
            })
        }
    });




    $.get(serviceBaseUrl+'/ajax/home/all',function (d) {
      var templateHtml='';
      d.forEach(function (d,i) {
         templateHtml+='<div class="col-lg-3 col-xs-6">'+
             '<div class="screen" >'+
             '<div class="image-wrap" >'+
             '<img src="'+serviceBaseUrl+d.imgUrl+'" alt="screenshot" class="screen_image">'+
             '<div class="mask">'+
             '<a href="../html/hescEchartForShareEdit.html?id='+d.id+'" target="_blank" class="edit-wrap">'+
             '<button class="edit">编辑</button>'+
             '</a>'+
             '<div class="delete" onclick="javascript:showDeleteScreenModal('+d.id+')">'+
             '<i class="iconfont icon-shanchu"></i>'+
             '</div>'+
          '</div>'+
          '</div>'+
          ' <div class="screen-bottom-wrap">'+
          '   <div class="color-B2C1D5 screen_bottom">'+
//          '   <i class="iconfont icon-bianji fl"></i>'+
          '   <p>'+d.screenName+'</p>'+
          '   </div>'+
          '   <div class="screen-actions-box">'+
          '   <div class="screenActions">'+
          '   <ul class="clearfix">'+
          '   <li>'+
          '   <i class="iconfont icon-fuzhi">'+
          '   </i>'+
          '   <span>复制</span>'+
          '   </li>'+
          '   <li onclick="javascript:window.open(\'../html/hescEchartForPreView.html?id='+d.id+'\')">'+
          '   <i class="iconfont icon-yulan">'+
          '   </i>'+
          '   <span>预览' +
             '</span>'+
          '   </li>'+
          '   <li>'+
          '   </li>'+
          '   </ul>'+
          '   </div>'+
          '   <noscript></noscript>'+
          '   </div>'+
          '   </div>'+
          '   <noscript></noscript>'+
          '   </div>'+
             '</div>';
      });
      $('#screenStart').append(templateHtml);
    })

  </script>
