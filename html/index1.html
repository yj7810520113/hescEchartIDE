<!--复制新数据大屏的模态框-->
<div class="modal fade" id="copyScreenModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog" style="height: 700px;width:500px;z-index: 1001;">

    <div class="modal-content">
      <div class="modal-header" style="display: block">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <p>复制推荐案例到我的可视化案例</p>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label>可视化大屏名称：</label>
            <input id="copyScreenModalScreenNameInput" type="text " class="form-control" check-type="required" required-message="可视化大屏名称不能为空！" />
            <label>大屏描述：</label>
            <textarea id="copyScreenModalScreenDescriptionTextarea"  class="form-control" rows="7"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="copyaddScreenModalButton">复制大屏</button>
      </div>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal -->

  <script>
    $(function () {
        $("form").validation();
    });
    //是否删除某个大屏
    function showDeleteScreenModal(id) {
        $('#deleteScreenModal').modal({
            keyboard:true//当按下esc键时，modal框消失
        });
        $('#deleteScreenModalButton').click(function () {
            $.ajax({
                type:"get",
                dataType:"json",
                url:serviceBaseUrl+'/ajax/screen/delete/config',
                data:{id:id},
                headers:{
                    token:localStorage.getItem("token")//将token放到请求头中
                },
                success:function(d){
                    checkSuccessStatus(d);
                    location.reload();
                }
            });
        });
    };
    //复制某个大屏
    function showCopyScreenModal(id) {
        $('#copyScreenModal').modal({
            keyboard:true//当按下esc键时，modal框消失
        });
        //复制大屏模态框按钮产生的事件
        $('#copyaddScreenModalButton').click(function () {
            if ($("#copyScreenModal form").valid(this,"error!")==false){
                $(".alert-warning").text("大屏名称不能为空!");
                return true;
            }
            else{
                $.ajax({
                    type:"post",
                    dataType:"json",
                    url:serviceBaseUrl+'/ajax/home/my/copy',
                    data:{id:id,screenName:$('#copyScreenModalScreenNameInput').val(),description:$('#copyScreenModalScreenDescriptionTextarea').val()},
                    headers:{
                        token:localStorage.getItem("token")//将token放到请求头中
                    },
                    success:function(d){
                        console.log("描述部分的文字为："+$('#copyScreenModalScreenDescriptionTextarea').val())
                        checkSuccessStatus(d);
                        console.log(d);
                        //大屏名称重复
                        if(d==false){
                            alert('大屏名称重复');
                        }
                        //大屏添加成功
                        else{
                            alert('大屏复制成功');
                            location.href="index.html";
                        }
                    }
                });
//

//                    location.reload();

            }
        });
    }

    $('#addScreen').click(function () {

    //添加模态框名称时候的提示信息更新
    $('#addScreenModalScreenName').change(function () {
        if ($("form").valid(this,"error!")==false){
            $(".alert-warning").remove();

    //添加大屏模态框按钮产生的事件
    $('#addScreenModalButton').click(function () {
        if ($("#addScreenModal form").valid(this,"error!")==false){

            return true;
        }
        else{
            $.ajax({
                type:"post",
                dataType:"json",
                url:serviceBaseUrl+'/ajax/home/my/find',
                data:{screenName:$('#ScreenModalScreenNameInput').val(),description:$('#ScreenModalScreenDescriptionTextarea').val()},

                success:function(d){
                    checkSuccessStatus(d);

        url:serviceBaseUrl+'/ajax/home/all/share',
        headers:{

        },
        success:function(d){
            checkSuccessStatus(d);
            var templateHtml='';
            d.forEach(function (d,i) {
                templateHtml+='<div class="col-lg-3 col-xs-6">'+
                    '<div class="screen" >'+

                    '<img src="'+serviceBaseUrl+d.imgUrl+'" alt="screenshot" class="screen_image">'+
